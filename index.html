<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blind Wordle — Keyboard Only</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Blind Wordle</h1>
      <p class="subtitle">Type with your physical keyboard. Hints reveal after 5 guesses. 60s for final guess.</p>
    </header>

    <section id="game" aria-label="Word guessing game">
      <div id="board" class="board" role="grid" aria-live="polite"></div>

      <div id="status" class="status" aria-live="assertive"></div>
      <div id="timer" class="timer hidden">Time left: <span id="time-left">60</span>s</div>

      <div class="controls">
        <button id="restart" class="btn">Restart</button>
        <button id="reveal" class="btn subtle">Reveal Answer</button>
      </div>
    </section>

    <footer class="app-footer">
      <small>Built with ♥ By Atharva Ghayal</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
